{% extends "base.html" %}

{% block content %}

<h1>{{ chat.name }}</h1>
<div id="messages_box">
	<div id="messages">
		{% for message in messages %}
		<p> {{ message.text }} - {{ message.date.strftime("%m-%d-%Y %H:%M:%S") }} </p>
		{% endfor %}
	</div>
</div>
<form id="send_message" novalidate method="post" enctype = "multipart/form-data">
    <input id="chat_id" type="hidden" value={{ chat.id }}>
    <input type="text" id="text_input" placeholder="ПИШИ ТУТ!!!">
    <input type="submit">
</form>
<div id="error"></div>
<div id="send_text"></div>
<script src="{{ url_for('static', filename='js/chat.js', v=9) }}"></script>
{% endblock %}
