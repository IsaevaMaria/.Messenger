{% extends "base.html" %}
{% block content %}

<h6 style="text-align:left;" id="chat_name"> Беседа {{ chat.name }}</h6>
<div class="container">
    <div class="row" style="margin: 10 px;">
<div class="btn-group .btn-group-sm" >
    <button class="btn btn-secondary" id="rename_chat">Rename chat</button>
    <div id='rename_form' style="display: none;"><input id='new_name' type='text'><button id='submit_rename'>Изменить</button><button id='cancel'>Отмена</button></div>
    <a class="btn btn-secondary" href="/add_user/{{ chat.id }}">Add user</a>
    <div class="btn-group">
    <a class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
       User in chat
    </a>
    <div class="dropdown-menu" id="members">
        {% for member in members %}
        <a class="dropdown-item" href="{{ url_for('user_page', user_id=member[0]) }}">{{ member[1] }}</a>
                {% endfor %}
    </div>
</div>
</div>
    </div>

   <div class="row" style="margin-top: 100px;">
        <div class="col-sm">
            <div id="messages_box">
                <div id="messages">
                </div>
                <div id="send_message">
                    <input id="chat_id" type="hidden" value={{ chat.id }}>
                    <input type="text" id="text_input" placeholder="ПИШИ ТУТ!!!">
                    <input id="submit" type="submit">
                </div>
            </div>
        </div>
    </div>
    <div class = "row"  style="margin-top:20px;">
        <ul class="pagination">
  <li class="page-item"><button id="previous" class="page-link" href="#">Previous</button></li>
  <li class="page-item"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item"><a class="page-link" href="#">3</a></li>
  <li class="page-item"><button id="next" class="page-link" href="#">Next</button></li>
</ul>
    </div>
</div>
<script src="{{ url_for('static', filename='js/chat_settings.js', v=8) }}"></script>
<script src="{{ url_for('static', filename='js/chat.js', v=35) }}"></script>
{% endblock %}
